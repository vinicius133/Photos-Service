<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Photos Service</title>
</head>
<body>
    <div id="container"> 
<!-- Barra Superior com nome e contatos fixa -->
        <div id="barrafixa">
            <div id="nome">
                <h1>Iron Lens</h1>
            </div>
            <div id="barrafixalinks"> 
                <a href="https://wa.me/5561985468768" target="_blank">Whatsapp</a> 
                <a href="#rodape">Sobre</a> 
            </div>
        </div>

<!-- Imagem com texto, botões de portfólio e de acesso às fotos -->
        <div id="banner-principal">
            <img src="./assets/img2.png" alt="Foto de Praia">
            <div class="banner-content">
                <h1>Textinho Bacana</h1>
                <p>Sub-textinho bacana</p>

                <a href="portfolio.html" target="_blank"><button id="portfolio-button">Ver Portfólio</button></a>
                <button id="acesso-button" onclick="verificarAcesso()">Acessar Fotos</button>
            </div>
        </div>

        <div id="caixas-inferiores">

        <div id="caixa-inferior-left">
                <img src="./assets/walking.jpg" alt="Nuvens">
                <div id="caixa-inferior-left-content">
                    <h1>Portfólio</h1>
                    <p>Veja nosso trabalho</p>
                    <a href="portfolio.html" target="_blank"><button id="button-portfolio-card">Ver Portfólio</button></a>
                </div>
            </div>
            <div id="caixa-inferior-right">
                <img src="./assets/casal.jpg" alt="Casal">
                <div id="caixa-inferior-right-content">
                    <h1>Entre em contato</h1>
                    <p>Marque a sua sessão</p>
                    <a href="https://wa.me/5561985468768" target="_blank"><button id="button-inferior-left">Whatsapp</button></a>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-overlay" style="display: none;">
        <div id="modal-box">
            <h2>Acesso ao Drive</h2>
            <p>Digite seu código de acesso:</p>
            <input type="text" id="input-codigo" placeholder="Insira o código">
            <div class="modal-buttons">
                <button onclick="fecharModal()" id="btn-cancelar">Cancelar</button>
                <button onclick="processarAcesso()" id="btn-entrar">Acessar</button>
            </div>
        </div>
    </div>
    <div id="rodape">

    </div>
    <script src="script.js"></script>
</body>
</html>
