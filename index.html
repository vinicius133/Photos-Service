<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Photos Service</title>
</head>
<body>
    <div id="container"> 
<!-- Barra Superior com nome e contatos fixa -->
        <div id="barrafixa">
            <div id="nome">
                <h1>Iron Lens</h1>
            </div>
            <div id="barrafixalinks"> 
                <a href="">Whatsapp</a> 
                <a href="">Sobre</a> 
            </div>
        </div>

<!-- Imagem com texto, botões de portfólio e de acesso às fotos -->
        <div id="banner-principal">
            <img src="./assets/img2.png" alt="Foto de Praia">
            <div class="banner-content">
                <h1>Textinho Bacana</h1>
                <p>Sub-textinho bacana</p>

                <a href="portfolio.html" target="_blank"><button id="portfolio-button">Ver Portfólio</button></a>

        </div>

        <div id="caixas-inferiores">

                <img src="./assets/walking.jpg" alt="Nuvens">

                    <h1>Portfólio</h1>
                    <p>Veja nosso trabalho</p>
                    <a href="portfolio.html" target="_blank"><button id="button-portfolio-card">Ver Portfólio</button></a>
                </div>
            </div>
            <div id="caixa-inferior-right">
                <img src="./assets/casal.jpg" alt="Casal">

                    <h1>Teste</h1>
                    <p>Teste teste teste</p>
                    <button id="button-inferior-left">Teste teste</button>
