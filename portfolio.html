<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portfólio - Iron Lens</title>
    <style>
        .gallery-container {
            padding: 120px 10% 50px 10%;
            background-color: gainsboro;
            min-height: 100vh;
        }
        .gallery-title {
            text-align: center;
            font-family: Arial;
            font-size: 40px;
            color: #132020;
            margin-bottom: 50px;
        }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .photo-item {
            width: 100%;
            height: 400px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            /* Adicionado para centralizar o texto */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: gainsboro; /* Cor de fundo para o item de texto */
            padding: 20px; /* Respiro para o texto */
        }
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .photo-item img:hover {
            transform: scale(1.05);
        }

        /* Nova estilização para o item de texto */
        .photo-item-text {
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: black;
            text-align: center;
            font-weight: bold;
        }

        .photo-item-text a {
            color: #CB916E;
            text-decoration: none;
        }

        .photo-item-text a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .gallery-container { padding-top: 100px; }
            .photo-grid { grid-template-columns: 1fr; }
            .photo-item { height: 300px; } /* Ajuste de altura para mobile */
            .photo-item-text { font-size: 18px; } /* Texto menor no mobile */
        }
    </style>
</head>
<body>
    <div id="barrafixa">
        <div id="nome"><h1>Iron Lens</h1></div>
        <div id="barrafixalinks">
            <a href="index.html">Início</a>
            <a href="https://wa.me/5561985468768" target="_blank">Whatsapp</a>
        </div>
    </div>

    <div class="gallery-container">
        <h1 class="gallery-title">Nosso Portfólio</h1>
        
        <div class="photo-grid">
            <div class="photo-item"><img src="./assets/portfolio/foto1.jpg" alt="Trabalho 1"></div>
            <div class="photo-item"><img src="./assets/portfolio/foto2.jpg" alt="Trabalho 2"></div>
            <div class="photo-item"><img src="./assets/portfolio/foto3.jpg" alt="Trabalho 3"></div>
            <div class="photo-item"><img src="./assets/portfolio/foto4.jpg" alt="Trabalho 4"></div>
            <div class="photo-item"><img src="./assets/portfolio/foto5.jpeg" alt="Trabalho 5"></div>
            <div class="photo-item"><img src="./assets/portfolio/foto6.jpg" alt="Trabalho 6"></div>
            <div class="photo-item"><img src="./assets/portfolio/foto7.jpg" alt="Trabalho 7"></div>
            <div class="photo-item"><img src="./assets/portfolio/foto8.jpg" alt="Trabalho 8"></div>
            <div class="photo-item">
                <div class="photo-item-text">E muito mais em <a href="https://www.instagram.com/studio_vq_/" target="_blank">@studio_vq_</a></div>

</body>
